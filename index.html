<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
        <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="logo">QuiZz</div>
    </header>

    <!-- Hero -->
    <section class="hero">
        <h1>QuiZz</h1>
        <p>The ultimate quiz experience. Pure. Clean. Unstoppable.</p>
        <button class="start-btn" onclick="showCats()">START QUIZ</button>
    </section>

    <!-- Categories -->
    <div class="categories-section" id="cats">
        <h2 class="section-title">Choose Your Category</h2>
        <div class="categories-scroll" id="grid"></div>
    </div>

    <!-- Quiz -->
    <div class="quiz-screen" id="quiz">
        <div class="quiz-box">
            <div class="quiz-header">
                <h2 id="title">General Knowledge</h2>
                <div class="progress">
                    <div class="fill" id="prog"></div>
                </div>
            </div>
            <div class="quiz-body">
                <div id="question">Loading question...</div>
                <div class="options" id="opts"></div>
                <div class="quiz-footer">
                    <div class="timer" id="timer">15s</div>
                    <button id="next">Next</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Result -->
    <div class="result-screen" id="result">
        <div class="result-box">
            <h2>Quiz Complete!</h2>
            <div class="pie" id="pie">0/10</div>
            <h3 id="msg">Well Done!</h3>
            <div class="stats">
                <div class="stat"><strong id="c">0</strong> Correct</div>
                <div class="stat"><strong id="w">0</strong> Wrong</div>
                <div class="stat"><strong id="s">0</strong> Skipped</div>
            </div>
            <button class="start-btn" onclick="location.reload()">Play Again</button>
        </div>
    </div>

       <!-- Main Script -->
    <script src="script.js" defer></script>
</body>

</html>
